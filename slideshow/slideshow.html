<!--Slidshow container-->
<div class="slideshow-container">

    <!--Images with number caption-->
    <div class="mySlides fade">
        <div class="number">1 / 6</div>
        <img class="slideshow-image"
            src="https://i.imgur.com/4vKwGoa.jpg"
            alt="this must be the place" />
    </div>


    <div class="mySlides fade">
        <div class="number">2 / 6</div>
        <img class="slideshow-image"
            src="https://i.imgur.com/1DXpMCQ.jpg"
            alt="burger and chips" />
    </div>



    <div class="mySlides fade">
        <div class="number">3 / 6</div>
        <img class="slideshow-image"
            src="https://i.imgur.com/tHaRelE.jpg"
            alt="breakfast croissant" />
    </div>



    <div class="mySlides fade">
        <div class="number">4 / 6</div>
        <img class="slideshow-image"
            src="https://i.imgur.com/0dhvWi2.jpg"
            alt="noodles" />
    </div>



    <div class="mySlides fade">
        <div class="number">5 / 6</div>
        <img class="slideshow-image"
            src="https://i.imgur.com/1WUcshp.jpg" alt="curry" />
    </div>



    <div class="mySlides fade">
        <div class="number">6 / 6</div>
        <img class="slideshow-image"
            src="https://i.imgur.com/cQ4iOMu.jpg"
            alt="potato salad with bread" />
    </div>


    <!--Next and previous buttons-->
    <a class="prev" onclick="slide(-1)">&#10094;</a>
    <a class="next" onclick="slide(1)">&#10095;</a>
</div>
<br>

<!--Circles-->
<div id="circles">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
</div>
