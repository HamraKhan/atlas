<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./slideshow/slideshow.css">
</head>

<body>
<!--Slideshow container-->
<div id="slideshow" class="slideshow-container">

    <!--Images with number caption-->
    <div class="mySlides fade">
        <div class="number">1 / 6</div>
        <img class="slideshow-image"
            src="./slideshow/slideshowImages/atlas.jpg"
            alt="atlas" />
    </div>


    <div class="mySlides fade">
        <div class="number">2 / 6</div>
        <img class="slideshow-image"
            src="./slideshow/slideshowImages/burger.jpg"
            alt="burger" />
    </div>



    <div class="mySlides fade">
        <div class="number">3 / 6</div>
        <img class="slideshow-image"
            src="./slideshow/slideshowImages/croissant.jpg"
            alt="croissant" />
    </div>



    <div class="mySlides fade">
        <div class="number">4 / 6</div>
        <img class="slideshow-image"
            src="./slideshow/slideshowImages/noodles.jpg"
            alt="noodles" />
    </div>



    <div class="mySlides fade">
        <div class="number">5 / 6</div>
        <img class="slideshow-image"
            src="./slideshow/slideshowImages/curry.jpg" 
            alt="curry" />
    </div>



    <div class="mySlides fade">
        <div class="number">6 / 6</div>
        <img class="slideshow-image"
            src="./slideshow/slideshowImages/pizza.jpg"
            alt="pizza" />
    </div>


    <!--Next and previous buttons-->
    <a class="prev" onclick="slide(-1)">&#10094;</a>
    <a class="next" onclick="slide(1)">&#10095;</a>
</div>
<br>

<!--Circles-->
<div id="circles">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
</div>

</body>
</html>
