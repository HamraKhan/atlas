<head>
  <link rel="stylesheet" href="./booking/booking.css" />
</head>

<body>
  <!--Booking form-->
  <hr />
  <h1>BOOKING</h1>

  <div id="book" class="book">
    <form
      id="form"
      class="booking-form"
      name="bookingForm"
      onsubmit="return submitBooking(event)"
    >
      <div class="row">
        <div class="column">
          <label for="fullname">First name</label><br />
          <input type="text" id="fname" name="fname" title="Enter your first name"/><br />

          <label for="email">Email</label><br />
          <input  id="email" name="email" title="Enter your email address"/><br />

          <label for="datePicker">Reservation date</label><br />
          <input type="date" id="datePicker" name="datePicker" /><br />

          <label for="number">No. of people</label><br />
          <input type="number" value="0" id="number" name="guests" title="Enter no of guests"/>
        </div>

        <div class="column">
          <label for="fullname">Last name</label><br />
          <input type="text" id="lname" name="lname"  title="Enter your last name"/><br />

          <label for="phone">Phone</label><br />
          <input type="tel" id="phone" name="phone" title="Enter your phone number"/>

          <label for="time">Reservation time</label><br />
          <input type="time" name="time" id="time" />
        </div>
      </div>

      <button type="submit" value="Submit" >Submit</button>
    </form>
  </div>
</body>
