<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./booking/booking.css" />
  </head>

  <body>
    <!--Booking form-->
    <hr />
    <h1>BOOKING</h1>

    <div class="book">
      <form class="booking-form">
        <div class="row">
            <div class="column">
          <label for="fullname">First name</label><br>
          <input
            type="text"
            id="fname"
            name="fname"
            required
          /><br>

          <label for="email">Email</label><br>
          <input type="email" id="email" pattern="" required /><br>

          <label for="date">Reservation date</label><br>
          <input
            type="date"
            data-date=""
            data-date-format="DD MMMM YYYY"
            value="2015-08-09"
            id="date"
            required
          /><br>

          <label for="number">No. of people</label><br>
          <input type="number" value="0" id="number" />
        </div>

         <div class="column">
        <label for="fullname">Last name</label><br>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Last"
            required
          /><br>
          <label for="phone">Phone</label><br>
          <input type="tel" id="phone" required />

          <label for="time">Reservation time</label><br>
          <input type="time" id="time" required />
        </div>
        </div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
